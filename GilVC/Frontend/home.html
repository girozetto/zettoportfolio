<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Homestyle.css">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="biblioteca/all.min.css">
    <link rel="stylesheet" href="biblioteca/bootstrap.min.css">
    <script src="biblioteca/jquery.min.js"></script>
    <script>var pag={lugar:"inicio"};</script>
    <script src="script/carregamento.js"></script>
    <link href="https://fonts.googleapis.com/css?family=DM+Sans:400,500,700&display=swap" rel="stylesheet" />
    <title>Definição Sala - GilVC</title>
</head>

<body>

    <div class="app-container">
        <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
          <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
              <img src="..." class="rounded me-2" alt="...">
              <strong class="me-auto">Início de Sessão</strong>
              <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
              Hello, world! This is a toast message.
            </div>
          </div>
        </div>
        <button class="modo-trocar">
            <svg class="sun" fill="none" stroke="#fbb046" stroke-linecap="round" stroke-linejoin="round"
                stroke-width="2" class="feather feather-sun" viewBox="0 0 24 24">
                <defs />
                <circle cx="12" cy="12" r="5" />
                <path
                    d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42" />
            </svg>
            <svg class="moon" fill="none" stroke="#ffffff" stroke-linecap="round" stroke-linejoin="round"
                stroke-width="2" class="feather feather-moon" viewBox="0 0 24 24">
                <defs />
                <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" />
            </svg>
        </button>
        <div class="lado-esquerdo">

            <div class="navigation">
                
                <a href="#" class="nav-link icon">
                    <i class="fa-solid fa-house"></i>
                </a>

                <a href="#" class="nav-link icon">
                    <i class="fa-regular fa-message"></i>
                </a>


                <a id="deslogar" href="#" class="nav-link icon">
                    <i class="fa-solid fa-door-open"></i>
                </a>
            </div>

        </div>

        <div class="app-main">
            <div class="video-call-wrapper">

                <button class="btnx btn1" data-bs-toggle="modal" data-bs-target="#modex"><i
                        class="fa-solid fa-video"></i><br>Nova Reunião</button>
                <button class="btnx btn1" data-bs-toggle="modal" data-bs-target="#modex2"><i
                        class="fa-solid fa-square-plus"></i><br>Ingressar</button>

            </div>


        </div>

    </div>
    <div id="modex" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Nova Reunião</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Se desejar criar uma nova sala para reunião.</p>
                    <p id="aviso1"></p>
                    <input id="campocriar" type="text" placeholder="Nome da Sala">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button id="criarbtn" type="button" class="btn btn-primary">Criar</button>
                </div>
            </div>
        </div>
    </div>
    <div id="modex2" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Ingressar</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Se pretende Ingressar numa sala já existente, insira o código cá.</p>
                    <p id="aviso2"></p>
                    <input id="campoentrar" type="text" placeholder="Nome da Sala">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button id="entrarbtn" type="button" class="btn btn-primary">Entrar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="biblioteca/bootstrap.min.js"></script>
    <script src="script/home.js"></script>
    <script src="script/java.js"></script>
</body>

</html>
