<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="biblioteca/all.min.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <script>var pag={lugar:"registrar"};</script>
    <script src="script/carregamento.js"></script>
    <script src="biblioteca/jquery.min.js"></script>
    <title>Registrar - GilVC</title>
</head>

<body>
    <div class="container">

        <div class="form-box">
            <h1 id="titulo">Registrar</h1>

            <form>
                <div class="input-group">

                    <div class="input-field" id="nomeField">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" id="nome" name="nome" placeholder="Nome">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-phone"></i>
                        <input type="tel" id="telefone" name="telefone" placeholder="Telemóvel">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="senha" name="senha" placeholder="Senha">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="confsenha" placeholder="Confirmar Senha">
                    </div>
                    <p id="aviso"></p>
                    <p>Já Tenho Uma Conta. <a href="login.html">Iniciar Sessão</a></p>
                </div>

                <div class="btn-field">
                    <button type="button" id="btn-cadastrar">Criar Conta</button>
                </div>
            </form>
            <script src="script/registrar.js"></script>

        </div>

    </div>

</body>

</html>
